<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <h1>Currency converter</h1>
        <div class="input">
            <p>Enter Amount</p>
            <input type="integer" id="amount" placeholder="Enter amount">
        </div>
        <div class="selectoptions">

            <div class="from">
                <p>From</p>
                <div class="a">


                    <img src="https://flagsapi.com/US/flat/32.png">
                    <select name="from" id="from">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>
            </div>
            <svg width="25px" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                    d="M438.6 150.6c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.7 96 32 96C14.3 96 0 110.3 0 128s14.3 32 32 32l306.7 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l96-96zm-333.3 352c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 416 416 416c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96z" />
            </svg>
            <div class="to">
                <p>To</p>
                <div class="b">


                    <img src="https://flagsapi.com/IN/flat/32.png">
                    <select name="to" id="to">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="result">
            <p></p>
        </div>
        <button class="convert" id="convert">Get Exchange Rate</button>
    </div>
    <script src="codes.js"></script>
    <script src="js.js"></script>

</body>

</html>
